<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <title>Tap Music</title>
</head>
<body>
  <section class="app">
    <header>
      <h1>Tap Music</h1>
      <p>Make music with only one tap</p>
    </header>

    <div class="visual"></div>

    <!-- Audio boxes -->
    <div class="pads">
      <div class="pad1">
        <audio src="sounds/bubbles.mp3" class="sound"></audio>
      </div>
      <div class="pad2">
        <audio src="sounds/clay.mp3" class="sound"></audio>
      </div>
      <div class="pad3">
        <audio src="sounds/confetti.mp3" class="sound"></audio>
      </div>
      <div class="pad4">
        <audio src="sounds/glimmer.mp3" class="sound"></audio>
      </div>
      <div class="pad5">
        <audio src="sounds/moon.mp3" class="sound"></audio>
      </div>
      <div class="pad6">
        <audio src="sounds/ufo.mp3" class="sound"></audio>
      </div>
    </div>
  </section>

  
  <script src="js/index.js"></script>
</body>
</html>
